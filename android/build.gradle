buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'
    }
}

apply plugin: 'com.android.library'

def REACT_NATIVE_VERSION = '0.72.3'

android {
    compileSdkVersion rootProject.properties.get('compileSdkVersion', 33)
    buildToolsVersion rootProject.properties.get('buildToolsVersion', '30.0.3')

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion rootProject.properties.get('targetSdkVersion', 31)
        versionCode 1
        versionName "1.0"
    }
    lintOptions{
        abortOnError false
    }
}

repositories {
    maven { url "https://jitpack.io" }
    jcenter()
    mavenCentral()
    google()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.facebook.react:react-android:0.72.3"
    implementation 'com.android.support:appcompat-v7:27.0.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.afollestad.material-dialogs:commons:0.9.6.0'
}
